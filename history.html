    <style>

<body>
    <!-- Toast notifications -->
    <div id="snackbar"></div>

    <div id="app" data-v-app="" bis_skin_checked="1">

                <button onclick="applyFilters()" class="filter-btn">Filtrar</button>

            <div data-v-f0ecb9c6="" class="listrecore withdrawals-list" bis_skin_checked="1" id="historyContainer">

    <script>
        // ==============================================
        // CONFIGURA√á√ïES
        // ==============================================
        const API_BASE_URL = 'https://bd-p4q7.onrender.com';
        const ITEMS_PER_PAGE = 15;
        let currentPage = 1;
        let allHistoryItems = [];
        let filteredItems = [];
        let isLoading = false;
        let hasMoreData = true;
        let currentFilter = 'all';
        
        // ==============================================
        // FUN√á√ïES DE UTILIDADE (MANTENDO SUAS)
        // ==============================================
        
        function showToast(message, type = 'info') {
            const toastId = type === 'error' ? 'snackbar_error' : 'snackbar';
            const toast = document.getElementById(toastId);
            
            if (toast) {
                toast.textContent = message;
                toast.className = "show";
                
                setTimeout(() => {
                    toast.className = toast.className.replace("show", "");
                }, 3000);
            }
        }
        
        function isAuthenticated() {
            try {
                const tokenData = localStorage.getItem('user_token');
                if (!tokenData) return false;
                
                const { expiry, token } = JSON.parse(tokenData);
                return token && expiry && Date.now() < expiry;
            } catch (error) {
                return false;
            }
        }
        
        function getAuthToken() {
            try {
                const tokenData = localStorage.getItem('user_token');
                if (!tokenData) return null;
                
                const { token } = JSON.parse(tokenData);
                return token;
            } catch (error) {
                return null;
            }
        }
        
        function formatCurrency(value) {
            if (value === null || value === undefined) return '0 KZ';
            const numValue = parseFloat(value);
            if (isNaN(numValue)) return '0 KZ';
            
            return `${numValue.toLocaleString('pt-AO', { 
                minimumFractionDigits: 0, 
                maximumFractionDigits: 0 
            })} KZ`;
        }
        
        function formatDateTime(dateString) {
            if (!dateString) return '--/--/----';
            try {
                const date = new Date(dateString);
                const day = date.getDate().toString().padStart(2, '0');
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const year = date.getFullYear();
                const hours = date.getHours().toString().padStart(2, '0');
                const minutes = date.getMinutes().toString().padStart(2, '0');
                
                return `${day}/${month}/${year} ${hours}:${minutes}`;
            } catch (error) {
                return '--/--/----';
            }
        }
        
        function getStatusInfo(status) {
            const statusLower = (status || '').toLowerCase();
            
            switch(statusLower) {
                case 'completed':
                case 'confirmed':
                case 'success':
                    return {
                        text: 'Confirmado',
                        class: 'status-confirmed'
                    };
                case 'failed':
                case 'failure':
                    return {
                        text: 'Falhou',
                        class: 'status-failed'
                    };
                case 'rejected':
                case 'denied':
                    return {
                        text: 'Rejeitado',
                        class: 'status-rejected'
                    };
                case 'pending':
                    return {
                        text: 'Pendente',
                        class: 'status-pending'
                    };
                default:
                    return {
                        text: 'Processado',
                        class: 'status-completed'
                    };
            }
        }
        
        // ==============================================
        // FUN√á√ïES PARA BUSCAR DADOS DAS SUAS APIS REAIS
        // ==============================================
        
        // 1. Buscar retiradas (SUA API EXISTENTE)
        async function fetchWithdrawals() {
            const token = getAuthToken();
            if (!token) return [];
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/withdrawals?limit=100`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) return [];
                
                const data = await response.json();
                return data.data?.withdrawals || [];
            } catch (error) {
                console.error('Erro ao buscar retiradas:', error);
                return [];
            }
        }
        
        // 2. Buscar dep√≥sitos (SUA API EXISTENTE)
        async function fetchDeposits() {
            const token = getAuthToken();
            if (!token) return [];
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/deposits?limit=100`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) return [];
                
                const data = await response.json();
                return data.data?.deposits || [];
            } catch (error) {
                console.error('Erro ao buscar dep√≥sitos:', error);
                return [];
            }
        }
        
        // 3. Buscar transa√ß√µes (SUA API EXISTENTE)
        async function fetchTransactions() {
            const token = getAuthToken();
            if (!token) return [];
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/user/transactions?limit=100`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) return [];
                
                const data = await response.json();
                return data.data?.transactions || [];
            } catch (error) {
                console.error('Erro ao buscar transa√ß√µes:', error);
                return [];
            }
        }
        
        // 4. Buscar TODOS os dados e combinar
        async function fetchAllHistoryData() {
            try {
                console.log('üîÑ Buscando dados de todas as APIs...');
                
                // Buscar de todas as APIs em paralelo
                const [withdrawals, deposits, transactions] = await Promise.all([
                    fetchWithdrawals(),
                    fetchDeposits(),
                    fetchTransactions()
                ]);
                
                console.log(`‚úÖ Dados recebidos: ${withdrawals.length} retiradas, ${deposits.length} dep√≥sitos, ${transactions.length} transa√ß√µes`);
                
                // Combinar tudo em um array
                const combinedItems = [];
                
                // Adicionar retiradas
                withdrawals.forEach(item => {
                    combinedItems.push({
                        ...item,
                        record_type: 'withdrawal',
                        display_type: 'Retirada Banc√°ria',
                        border_class: 'border-withdrawal',
                        amount_display: item.net_amount || item.amount,
                        is_negative: true,
                        description: `Retirada para ${item.bank_name || 'Banco'}`
                    });
                });
                
                // Adicionar dep√≥sitos
                deposits.forEach(item => {
                    combinedItems.push({
                        ...item,
                        record_type: 'deposit',
                        display_type: 'Dep√≥sito',
                        border_class: 'border-deposit',
                        amount_display: item.amount,
                        is_negative: false,
                        description: `Dep√≥sito de ${item.bank_name || 'Banco'}`
                    });
                });
                
                // Adicionar transa√ß√µes
                transactions.forEach(item => {
                    let displayType = 'Transa√ß√£o';
                    let borderClass = 'border-transaction';
                    
                    switch(item.type) {
                        case 'deposit':
                            displayType = 'Dep√≥sito';
                            borderClass = 'border-deposit';
                            break;
                        case 'withdrawal':
                            displayType = 'Retirada';
                            borderClass = 'border-withdrawal';
                            break;
                        case 'referral_bonus':
                            displayType = 'B√¥nus de Indica√ß√£o';
                            break;
                        case 'daily_checkin':
                            displayType = 'Check-in Di√°rio';
                            break;
                        case 'product_income':
                        case 'income':
                            displayType = 'Rendimento';
                            break;
                        case 'purchase':
                            displayType = 'Compra';
                            break;
                        case 'admin_addition':
                            displayType = 'B√¥nus Admin';
                            break;
                    }
                    
                    combinedItems.push({
                        ...item,
                        record_type: 'transaction',
                        display_type: displayType,
                        border_class: borderClass,
                        amount_display: item.amount,
                        is_negative: item.amount < 0,
                        status: 'completed',
                        iban: 'N/A',
                        bank_name: 'Sistema'
                    });
                });
                
                return combinedItems;
                
            } catch (error) {
                console.error('Erro ao combinar dados:', error);
                return [];
            }
        }
        
        // ==============================================
        // FUN√á√ïES DE FILTRO
        // ==============================================
        
        function applyFilters() {
            currentFilter = document.getElementById('filterType').value;
            currentPage = 1;
            
            filterItems();
            renderHistoryPage(1);
        }
        
        function filterItems() {
            if (currentFilter === 'all') {
                filteredItems = [...allHistoryItems];
                return;
            }
            
            filteredItems = allHistoryItems.filter(item => 
                item.record_type === currentFilter
            );
        }
        
        // ==============================================
        // FUN√á√ïES PARA RENDERIZAR (MANTENDO SEU DESIGN)
        // ==============================================
        
        function renderHistoryPage(page = 1) {
            const container = document.getElementById('historyContainer');
            
            if (!filteredItems || filteredItems.length === 0) {
                container.innerHTML = `
                    <div class="no-withdrawals">
                        <div class="no-withdrawals-icon">üìä</div>
                        <h3 style="font-size: 13px; margin-bottom: 6px;">Nenhum hist√≥rico</h3>
                        <p style="font-size: 11px; margin-bottom: 12px;">Nenhuma transa√ß√£o encontrada com os filtros atuais.</p>
                        <button onclick="resetFilters()" 
                                style="background: #3498db; color: white; border: none; 
                                       padding: 6px 12px; border-radius: 3px; cursor: pointer;
                                       font-size: 10px;">
                            Ver todas
                        </button>
                    </div>
                `;
                return;
            }
            
            // Ordenar por data (mais recentes primeiro)
            const sortedItems = [...filteredItems].sort((a, b) => 
                new Date(b.created_at || b.date || 0) - new Date(a.created_at || a.date || 0)
            );
            
            // Calcular itens para a p√°gina atual
            const startIndex = 0;
            const endIndex = page * ITEMS_PER_PAGE;
            const pageItems = sortedItems.slice(startIndex, endIndex);
            
            let historyHTML = '';
            
            pageItems.forEach((item) => {
                const statusInfo = getStatusInfo(item.status);
                const createdDate = formatDateTime(item.created_at || item.date);
                const amount = formatCurrency(item.amount_display || item.amount);
                const ibanText = item.iban && item.iban !== 'N/A' ? item.iban : item.description || item.display_type;
                
                historyHTML += `
                    <div class="withdrawal-item ${item.border_class || ''}">
                        <div class="item-content">
                            <div class="left-side">
                                <div class="iban-display" title="${ibanText}">
                                    ${ibanText}
                                </div>
                                <div class="desc-display">
                                    <span class="type-badge">${item.display_type}</span>
                                    ${item.bank_name || ''}
                                </div>
                                <div class="status-indicator ${statusInfo.class}" title="${statusInfo.text}">
                                    ${statusInfo.text}
                                </div>
                            </div>
                            
                            <div class="right-side">
                                <div class="net-amount-container">
                                    <div class="net-amount-label">Valor</div>
                                    <div class="net-amount-value ${item.is_negative ? 'amount-negative' : 'amount-positive'}" 
                                         title="Valor: ${amount}">
                                        ${item.is_negative ? '- ' : '+ '}${amount}
                                    </div>
                                </div>
                                <div class="date-time" title="${createdDate}">
                                    ${createdDate}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            // Adicionar contador
            const totalCount = sortedItems.length;
            const showingCount = Math.min(endIndex, totalCount);
            
            const headerHTML = `
                <div class="counter-header">
                    ${showingCount}/${totalCount} transa√ß√µes
                </div>
                ${historyHTML}
            `;
            
            container.innerHTML = headerHTML;
            
            // Adicionar bot√£o de carregar mais se houver mais dados
            if (totalCount > showingCount) {
                const loadMoreBtn = document.createElement('button');
                loadMoreBtn.className = 'load-more-btn';
                loadMoreBtn.id = 'loadMoreBtn';
                loadMoreBtn.textContent = `Carregar mais ${Math.min(ITEMS_PER_PAGE, totalCount - showingCount)}`;
                loadMoreBtn.title = 'Carregar mais transa√ß√µes';
                loadMoreBtn.onclick = loadMoreHistory;
                
                container.appendChild(loadMoreBtn);
                hasMoreData = true;
            } else {
                hasMoreData = false;
            }
        }
        
        function loadMoreHistory() {
            if (isLoading || !hasMoreData) return;
            
            isLoading = true;
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            
            if (loadMoreBtn) {
                loadMoreBtn.disabled = true;
                loadMoreBtn.textContent = 'Carregando...';
            }
            
            setTimeout(() => {
                currentPage++;
                renderHistoryPage(currentPage);
                
                isLoading = false;
                if (loadMoreBtn && !hasMoreData) {
                    loadMoreBtn.remove();
                }
                
                showToast('Mais transa√ß√µes carregadas');
            }, 400);
        }
        
        function resetFilters() {
            document.getElementById('filterType').value = 'all';
            applyFilters();
        }
        
        // ==============================================
        // CARREGAMENTO INICIAL
        // ==============================================
        
        async function loadInitialData() {
            if (!isAuthenticated()) {
                showToast('Sess√£o expirada. Fa√ßa login novamente.', 'error');
                setTimeout(() => window.location.href = '/index.html', 2000);
                return;
            }
            
            try {
                console.log('üîÑ Iniciando carregamento do hist√≥rico...');
                
                // Buscar todos os dados
                allHistoryItems = await fetchAllHistoryData();
                
                if (allHistoryItems.length === 0) {
                    console.log('‚ö†Ô∏è Nenhum dado encontrado');
                    showToast('Nenhuma transa√ß√£o encontrada', 'info');
                } else {
                    console.log(`‚úÖ Total de ${allHistoryItems.length} transa√ß√µes carregadas`);
                }
                
                // Aplicar filtros e renderizar
                filterItems();
                renderHistoryPage(1);
                
                showToast('Hist√≥rico carregado com sucesso!');
                
            } catch (error) {
                console.error('‚ùå Erro ao carregar dados:', error);
                
                if (error.message === 'Sess√£o expirada') {
                    showToast('Sess√£o expirada. Fa√ßa login novamente.', 'error');
                    setTimeout(() => window.location.href = '/index.html', 2000);
                } else {

        // ==============================================

        document.addEventListener('DOMContentLoaded', function() {
            // Adicionar bot√£o de recarregar no cabe√ßalho
            const navback = document.querySelector('.navback');
            if (navback) {
                const reloadBtn = document.createElement('div');
                reloadBtn.className = 'header-reload-btn';
                reloadBtn.innerHTML = 'üîÑ';
                reloadBtn.title = 'Recarregar hist√≥rico';
                
                reloadBtn.onclick = function() {
                    this.style.transform = 'translateY(-50%) rotate(180deg)';
                    loadInitialData();
                    
                    setTimeout(() => {
                        this.style.transform = 'translateY(-50%)';
                    }, 500);
                };
                
                navback.style.position = 'relative';
                navback.appendChild(reloadBtn);
            }
            
            // Carregar dados iniciais
            loadInitialData();
        });
    </script>
