    <style>
        /* ESTILOS IGUAIS AO ORIGINAL - s√≥ mudei as cores para dep√≥sito */

        .loading-container {

        .loading-spinner {

        .load-more-btn {
            display: block;
            width: calc(100% - 10px);
            margin: 5px;

            background: #3498db;

            cursor: pointer;
            transition: background 0.3s ease;

        }
        
        .load-more-btn:hover {
            background: #2980b9;
        }
        
        .load-more-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        
        .counter-header {
            margin: 5px;
            padding: 6px;
            background: #f8f9fa;
            border-radius: 4px;
            text-align: center;
            font-size: 10px;

        }
        
        #snackbar, #snackbar_error {
            visibility: hidden;

            animation: fadeinout 3s ease-in-out;

        @keyframes fadeinout {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }
        
        .header-reload-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 22px;
            height: 22px;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
            color: #3498db;
            transition: all 0.3s ease;
            line-height: 1;
        }
        
        @media (max-width: 360px) {
            .deposit-item {
                height: 60px;

            .bank-info {

            .amount-value {

        .deposit-item:hover {

<body>
    <!-- Toast notifications -->
    <div id="snackbar"></div>
    <div id="snackbar_error"></div>
    
    <div id="app" data-v-app="" bis_skin_checked="1">
        <div data-v-f0ecb9c6="" class="records" bis_skin_checked="1">
            <div data-v-f0ecb9c6="" class="wrap" bis_skin_checked="1">
                <div data-v-f0ecb9c6="" class="navback" bis_skin_checked="1" onclick="window.location.href='javascript:history.back()'">
                    <img data-v-f0ecb9c6="" src="https://i.postimg.cc/CLQLWWMH/20250902-065546.png" alt="" class="back-img">
                    <p data-v-f0ecb9c6="">Meus Dep√≥sitos</p>
                </div>
            </div>
            <div data-v-f0ecb9c6="" class="listrecore deposits-list" bis_skin_checked="1" id="depositsContainer">
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <p>Carregando seus dep√≥sitos...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==============================================
        // CONFIGURA√á√ïES
        // ==============================================
        const API_BASE_URL = 'https://bd-p4q7.onrender.com';
        const ITEMS_PER_PAGE = 10;
        let currentPage = 1;
        let allDeposits = [];
        let isLoading = false;
        let hasMoreData = true;
        
        // ==============================================
        // FUN√á√ïES DE UTILIDADE (SUAS)
        // ==============================================
        
        function showToast(message, type = 'info') {
            const toastId = type === 'error' ? 'snackbar_error' : 'snackbar';
            const toast = document.getElementById(toastId);
            
            if (toast) {
                toast.textContent = message;
                toast.className = "show";
                
                setTimeout(() => {
                    toast.className = toast.className.replace("show", "");
                }, 3000);
            }
        }
        
        function isAuthenticated() {
            try {
                const tokenData = localStorage.getItem('user_token');
                if (!tokenData) return false;
                
                const { expiry, token } = JSON.parse(tokenData);
                return token && expiry && Date.now() < expiry;
            } catch (error) {
                return false;
            }
        }
        
        function getAuthToken() {
            try {
                const tokenData = localStorage.getItem('user_token');
                if (!tokenData) return null;
                
                const { token } = JSON.parse(tokenData);
                return token;
            } catch (error) {
                return null;
            }
        }
        
        function formatIban(iban) {
            if (!iban || typeof iban !== 'string') return 'IBAN n√£o informado';
            const cleanIban = iban.replace(/\s/g, '');
            return cleanIban;
        }
        
        function formatCurrency(value) {
            if (value === null || value === undefined) return '0 KZ';
            const numValue = parseFloat(value);
            if (isNaN(numValue)) return '0 KZ';
            
            return `${numValue.toLocaleString('pt-AO', { 
                minimumFractionDigits: 0, 
                maximumFractionDigits: 0 
            })} KZ`;
        }
        
        function formatDateTime(dateString) {
            if (!dateString) return '--/--/----';
            try {
                const date = new Date(dateString);
                const day = date.getDate().toString().padStart(2, '0');
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const year = date.getFullYear();
                const hours = date.getHours().toString().padStart(2, '0');
                const minutes = date.getMinutes().toString().padStart(2, '0');
                
                return `${day}/${month}/${year} ${hours}:${minutes}`;
            } catch (error) {
                return '--/--/----';
            }
        }
        
        function formatFullDate(dateString) {
            if (!dateString) return 'Data n√£o dispon√≠vel';
            try {
                const date = new Date(dateString);
                const day = date.getDate().toString().padStart(2, '0');
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const year = date.getFullYear();
                const hours = date.getHours().toString().padStart(2, '0');
                const minutes = date.getMinutes().toString().padStart(2, '0');
                const seconds = date.getSeconds().toString().padStart(2, '0');
                
                return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
            } catch (error) {
                return 'Data inv√°lida';
            }
        }
        
        function getStatusInfo(status) {
            const statusLower = (status || '').toLowerCase();
            
            switch(statusLower) {
                case 'completed':
                case 'confirmed':
                case 'success':
                case 'aprovado':
                case 'confirmado':
                    return {
                        icon: '‚úì',
                        text: 'Confirmado',
                        class: 'status-completed',
                        tooltip: 'Dep√≥sito confirmado'
                    };
                case 'failed':
                case 'failure':
                case 'falhou':
                    return {
                        icon: '‚ùå',
                        text: 'Falhou',
                        class: 'status-failed',
                        tooltip: 'Dep√≥sito falhou'
                    };
                case 'rejected':
                case 'denied':
                case 'rejeitado':
                    return {
                        icon: '‚úó',
                        text: 'Rejeitado',
                        class: 'status-failed',
                        tooltip: 'Dep√≥sito rejeitado'
                    };
                case 'pending':
                case 'pendente':
                default:
                    return {
                        icon: '',
                        text: 'Pendente',
                        class: 'status-pending',
                        tooltip: 'Aguardando aprova√ß√£o'
                    };
            }
        }
        
        // ==============================================
        // FUN√á√ÉO PARA BUSCAR DEP√ìSITOS (SUA API EXISTENTE)
        // ==============================================
        
        async function fetchAllDeposits() {
            const token = getAuthToken();
            if (!token) {
                throw new Error('Usu√°rio n√£o autenticado');
            }
            
            try {
                console.log('üîÑ Buscando dep√≥sitos da API...');
                
                const response = await fetch(`${API_BASE_URL}/api/deposits?limit=100`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.status === 401) {
                    localStorage.removeItem('user_token');
                    localStorage.removeItem('user_id');
                    window.location.href = '/index.html';
                    throw new Error('Sess√£o expirada');
                }
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.message || 'Erro ao buscar dep√≥sitos');
                }
                
                console.log(`‚úÖ ${data.data.deposits.length} dep√≥sitos encontrados`);
                return data.data.deposits || [];
                
            } catch (error) {
                console.error('Erro ao buscar dep√≥sitos:', error);
                throw error;
            }
        }
        
        // ==============================================
        // FUN√á√ïES PARA RENDERIZAR
        // ==============================================
        
        function renderDepositsPage(page = 1) {
            const container = document.getElementById('depositsContainer');
            
            if (!allDeposits || allDeposits.length === 0) {
                container.innerHTML = `
                    <div class="no-deposits">
                        <div class="no-deposits-icon"></div>
                        <h3 style="font-size: 13px; margin-bottom: 6px;">Nenhum dep√≥sito</h3>
                        <p style="font-size: 11px; margin-bottom: 12px;">Voc√™ ainda n√£o realizou nenhum dep√≥sito.</p>
                        <button onclick="window.location.href='/deposit.html'" 
                                style="background: #4CAF50; color: white; border: none; 
                                       padding: 6px 12px; border-radius: 3px; cursor: pointer;
                                       font-size: 10px;">
                            Fazer dep√≥sito
                        </button>
                    </div>
                `;
                return;
            }
            
            // Ordenar por data (mais recentes primeiro)
            const sortedDeposits = [...allDeposits].sort((a, b) => 
                new Date(b.created_at || b.date || 0) - new Date(a.created_at || a.date || 0)
            );
            
            // Calcular itens para a p√°gina atual
            const startIndex = 0;
            const endIndex = page * ITEMS_PER_PAGE;
            const pageDeposits = sortedDeposits.slice(startIndex, endIndex);
            
            let depositsHTML = '';
            
            pageDeposits.forEach((deposit) => {
                const statusInfo = getStatusInfo(deposit.status);
                const bankInfo = deposit.bank_name || 'Banco n√£o informado';
                const accountName = deposit.account_name || 'Conta n√£o informada';
                const createdDate = formatDateTime(deposit.created_at || deposit.date);
                const amount = formatCurrency(deposit.amount);
                const fullDate = formatFullDate(deposit.created_at || deposit.date);
                
                depositsHTML += `
                    <div class="deposit-item" title="Dep√≥sito ${statusInfo.tooltip} - ${bankInfo}">
                        <div class="item-content">
                            <div class="left-side">
                                <div class="bank-info" title="Banco: ${bankInfo}">
                                    ${bankInfo}
                                </div>
                                <div class="account-name" title="Conta: ${accountName}">
                                    ${accountName}
                                </div>
                                <div class="status-indicator ${statusInfo.class}" title="${statusInfo.tooltip}">
                                    <span class="clock-icon">${statusInfo.icon}</span>
                                    ${statusInfo.text}
                                </div>
                            </div>
                            
                            <div class="right-side">
                                <div class="amount-container">
                                    <div class="amount-label">Valor Depositado</div>
                                    <div class="amount-value" title="Valor: ${amount}">
                                        ${amount}
                                    </div>
                                </div>
                                <div class="date-time" title="${fullDate}">
                                    ${createdDate}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            // Adicionar contador
            const totalCount = sortedDeposits.length;
            const showingCount = Math.min(endIndex, totalCount);
            
            const headerHTML = `
                <div class="counter-header">
                    ${showingCount}/${totalCount} dep√≥sitos
                </div>
                ${depositsHTML}
            `;
            
            container.innerHTML = headerHTML;
            
            // Adicionar bot√£o de carregar mais se houver mais dados
            if (totalCount > showingCount) {
                const loadMoreBtn = document.createElement('button');
                loadMoreBtn.className = 'load-more-btn';
                loadMoreBtn.id = 'loadMoreBtn';
                loadMoreBtn.textContent = `+ ${Math.min(ITEMS_PER_PAGE, totalCount - showingCount)}`;
                loadMoreBtn.title = 'Carregar mais dep√≥sitos';
                loadMoreBtn.onclick = loadMoreDeposits;
                
                container.appendChild(loadMoreBtn);
                hasMoreData = true;
            } else {
                hasMoreData = false;
            }
        }
        
        function loadMoreDeposits() {
            if (isLoading || !hasMoreData) return;
            
            isLoading = true;
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            
            if (loadMoreBtn) {
                loadMoreBtn.disabled = true;
                loadMoreBtn.textContent = '...';
            }
            
            setTimeout(() => {
                currentPage++;
                renderDepositsPage(currentPage);
                
                isLoading = false;
                if (loadMoreBtn && !hasMoreData) {
                    loadMoreBtn.remove();
                }
                
                showToast('Mais dep√≥sitos carregados');
            }, 400);
        }
        
        // ==============================================
        // CARREGAMENTO INICIAL
        // ==============================================
        
        async function loadInitialData() {
            if (!isAuthenticated()) {
                showToast('Sess√£o expirada. Fa√ßa login novamente.', 'error');
                setTimeout(() => window.location.href = '/index.html', 2000);
                return;
            }
            
            try {
                // Buscar todos os dep√≥sitos da SUA API
                allDeposits = await fetchAllDeposits();
                
                // Renderizar primeira p√°gina
                renderDepositsPage(1);
                
                showToast('Dep√≥sitos carregados com sucesso!');
                
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                
                if (error.message === 'Sess√£o expirada') {
                    showToast('Sess√£o expirada. Fa√ßa login novamente.', 'error');
                    setTimeout(() => window.location.href = '/index.html', 2000);
                } else {
                    showToast('Erro ao carregar dep√≥sitos', 'error');
                    
                    // Mostrar estado vazio
                    const container = document.getElementById('depositsContainer');
                    container.innerHTML = `
                        <div class="no-deposits">
                            <div class="no-deposits-icon">‚ö†Ô∏è</div>
                            <h3 style="font-size: 13px; margin-bottom: 6px;">Erro ao carregar</h3>
                            <p style="font-size: 11px; margin-bottom: 12px;">N√£o foi poss√≠vel carregar seus dep√≥sitos.</p>
                            <button onclick="location.reload()" 
                                    style="background: #4CAF50; color: white; border: none; 
                                           padding: 6px 12px; border-radius: 3px; cursor: pointer;
                                           font-size: 10px;">
                                Tentar novamente
                            </button>
                        </div>
                    `;
                }
            }
        }
        
        // ==============================================
        // INICIALIZA√á√ÉO
        // ==============================================
        
        document.addEventListener('DOMContentLoaded', function() {
            // Adicionar bot√£o de recarregar no cabe√ßalho
            const navback = document.querySelector('.navback');
            if (navback) {
                const reloadBtn = document.createElement('div');
                reloadBtn.className = 'header-reload-btn';
                reloadBtn.innerHTML = 'üîÑ';
                reloadBtn.title = 'Recarregar dep√≥sitos';
                
                reloadBtn.onmouseover = function() {
                    this.style.background = 'rgba(76, 175, 80, 0.2)';
                    this.style.transform = 'translateY(-50%) rotate(30deg)';
                };
                
                reloadBtn.onmouseout = function() {
                    this.style.background = 'rgba(76, 175, 80, 0.1)';
                    this.style.transform = 'translateY(-50%)';
                };
                
                reloadBtn.onclick = function() {
                    loadInitialData();
                    this.style.animation = 'spin 0.5s linear';
                    setTimeout(() => {
                        this.style.animation = '';
                    }, 500);
                };
                
                navback.style.position = 'relative';
                navback.appendChild(reloadBtn);
            }
            
            // Carregar dados iniciais
            loadInitialData();
            
            // Atualizar automaticamente a cada 60 segundos
            setInterval(() => {
                if (isAuthenticated() && document.visibilityState === 'visible') {
                    fetchAllDeposits()
                        .then(newDeposits => {
                            if (newDeposits && newDeposits.length !== allDeposits.length) {
                                allDeposits = newDeposits;
                                renderDepositsPage(currentPage);
                                showToast('‚úì Dep√≥sitos atualizados');
                            }
                        })
                        .catch(error => console.error('Erro na atualiza√ß√£o:', error));
                }
            }, 60000);
        });
    </script>
